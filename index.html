<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./Src/favicon.png" type="image/x-icon">

<body>


    <main>
        <section class="home">
            <h1>ALO MERGE</h1>

                <nav>
                    <ul>

            <div class="recently-played-container">
                <h1>Tocados Recentemente</h1>
                <ul class="recently-played-container-items">
                    <li class="recently-played-item">

                    <li class="recently-played-item">

                    </li>
                    <li class="recently-played-item">
                        <img src="https://source.unsplash.com/random" style="width: 5rem; height: 5rem;"
                            alt="image-item">
                        <h2>Album</h2>
                    </li>
                </ul>
            </div>

            <div class="editor-picks-container">
                <h1>Escolhas do Editor</h1>
                <ul class="recently-played-container-items">
                    <li class="recently-played-item">
                        <img src="https://source.unsplash.com/random" style="width: 5rem; height: 5rem;"
                            alt="image-item">
                        <h1>Album</h1>
                    </li>
                    <li class="recently-played-item">
                        <img src="https://source.unsplash.com/random" style="width: 5rem; height: 5rem;"

                        <h1>Album</h1>
                    </li>
                    <li class="recently-played-item">
                        <img src="https://source.unsplash.com/random" style="width: 5rem; height: 5rem;"
                            alt="image-item">

                    </li>
                    <li class="recently-played-item">
                        <img src="https://source.unsplash.com/random" style="width: 5rem; height: 5rem;"
                            alt="image-item">
                        <h1>Album</h1>
                    </li>
                </ul>
            </div>

        </section>

        <section class="search">

        </section>

        <section class="your-library">

        </section>
    </main>

    <footer>
        <div class="footer-player">
            <img src="https://source.unsplash.com/random" style="width: 5rem; height: 5rem;" alt="image-item" />
            <div>
                <p class="footer-music-title">Title Music</p>
                <p class="footer-music-artist">Artist Music</p>
            </div>
            <i class="fa-solid fa-pause"></i>
            <i class="footer-player-loading-bar"></i>
        </div>

        <nav>
            <ul>
                <li> <i class="fa-solid fa-house"></i> </li>
                <li><i class="fa-solid fa-magnifying-glass"></i></li>
                <li><i class="fa-solid fa-bars fa-rotate-90"></i></li>
            </ul>
        </nav>
    </footer>
</body>

</html>
